<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="../images/icon.png">
    <title>اختبار على كلمات يونت 1</title>
</head>
<body>
    <header class="container-fluid p-4">
        <div class="container">
            <div class="quiz-info d-flex justify-content-between flex-wrap align-items-center">
                <div class="count"><span></span> عدد الاسئلة </div>
                <div class="submit-button">تسليم</div>
                <div class="hidden-results"><span>Total mark: <span class="mark"></span></span></div>
                <div class="category">اختبار على كلمات الوحدة الاولى </div>
            </div>
        </div>
    </header>
    <div class="container row mt-5 mx-auto justify-content-center">
        <div class="quiz-section col-12 col-lg-8">
            <section class="quiz-app">
                <div class="quiz-container"></div>
            </section>
        </div>
    </div>
    <div class="results hide">
        <span>Total mark: <span class="mark"></span></span>
        <button class="revise">مراجعة الحل</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
